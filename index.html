<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Galería de Fotos</title>
</head>
<body>
    <div class="slideshow-container">
        <img id="slideshow" src="fotos/4.jpg" alt="Galería de fotos">
    </div>

    <audio id="background-audio" loop>
        <source src="musica/fondo.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <script>
        // Espera a que se cargue la ventana
        window.onload = function() {
            var audio = document.getElementById("background-audio");

            // Intenta reproducir el audio
            audio.play().catch(function(error) {
                console.log("No se pudo reproducir el audio automáticamente: " + error);
                // Si no se puede reproducir automáticamente, añade un evento para iniciar al hacer clic
                document.body.addEventListener("click", function() {
                    audio.play();
                });
            });
        };
    </script>

    <script src="script.js"></script>
</body>
</html>
